<head>
  <meta charset="UTF-8">

</head>
<body>
  <!-- Header com Logos -->

      <div class="logo logo-up">

      <div class="logo logo-gincana">

      </div>
      <div class="logo logo-unesco">
        LOGO<br>UNESCO
      </div>

  </header>

  <!-- Container Principal -->
  <main class="container">
    <h1 class="page-title">ðŸŽ‰ 5Âª Gincana Estudantil ðŸŽ‰</h1>
    <h2 class="page-subtitle">Resultado Final - 2025</h2>

    <!-- Container de PosiÃ§Ãµes com AnimaÃ§Ã£o -->
    <div class="positions-container" id="positionsContainer">
      <!-- As posiÃ§Ãµes serÃ£o inseridas dinamicamente via JavaScript -->
    </div>

    <!-- BotÃµes de NavegaÃ§Ã£o -->
    <div class="nav-buttons">
      <a href="campeoes.html" class="btn btn-primary">Ver PÃ¡gina da CampeÃ£</a>
      <a href="resultados.html" class="btn btn-secondary">Resultados Detalhados</a>
    </div>
  </main>

  <!-- Container de Confetes (aparece sÃ³ para a campeÃ£) -->
  <div class="confetti-container" id="confettiContainer"></div>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script>
    // FunÃ§Ã£o para criar confetes
    function createConfetti() {
      const container = document.getElementById('confettiContainer');
      const colors = ['#FFD700', '#2ECC71', '#E91E63', '#8B27C4', '#E74C3C'];
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(confetti);
      }
    }

    // FunÃ§Ã£o para renderizar as posiÃ§Ãµes com animaÃ§Ã£o sequencial
    function renderPositions() {
      const container = document.getElementById('positionsContainer');
      
      // Ordenar equipes: 4Âº, 3Âº, 2Âº, 1Âº
      const equipesOrdenadas = [...dadosGincana.equipes].sort((a, b) => b.posicao - a.posicao);
      
      equipesOrdenadas.forEach((equipe, index) => {
        const delay = index * 3000; // 3 segundos entre cada
        const isWinner = equipe.posicao === 1;
        
        setTimeout(() => {
          const card = document.createElement('div');
          card.className = `position-card ${isWinner ? 'winner' : ''}`;
          card.style.borderLeftColor = equipe.cor;
          
          const positionText = equipe.posicao === 1 ? 'CAMPEÃƒ' : 
                              equipe.posicao === 2 ? '2Âº LUGAR' :
                              equipe.posicao === 3 ? '3Âº LUGAR' : '4Âº LUGAR';
          
          card.innerHTML = `
            <div class="position-header">
              <div class="position-info">
                ${equipe.medal ? `<div class="medal">${equipe.medal}</div>` : ''}
                <div>
                  <div class="position-text">${positionText}</div>
                  <div class="team-name" style="color: ${equipe.cor}">
                    EQUIPE ${equipe.nome}
                  </div>
                </div>
              </div>
              <div class="team-points" style="color: ${equipe.cor}">
                ${equipe.total.toLocaleString('pt-BR')}
                <span class="points-label">pontos</span>
              </div>
            </div>
          `;
          
          container.appendChild(card);
          
          // Trigger animation
          setTimeout(() => card.classList.add('fade-in'), 50);
          
          // Se for a campeÃ£, adicionar confetes
          if (isWinner) {
            setTimeout(() => {
              createConfetti();
              // Tocar som de vitÃ³ria (opcional)
              // const audio = new Audio('assets/victory.mp3');
              // audio.play();
            }, 1000);
          }
        }, delay);
      });
    }

    // Inicializar quando a pÃ¡gina carregar
    document.addEventListener('DOMContentLoaded', () => {
      renderPositions();
    });
  </script>
</body>
</html>
