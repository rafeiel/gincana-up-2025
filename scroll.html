<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Resultados da 5¬™ Gincana Estudantil UP 2025 - Scroll Animado">
  <title>Resultados - Gincana UP 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
      color: #ffffff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .scroll-container {
      min-height: 500vh;
      position: relative;
    }

    .result-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      opacity: 0;
      transform: translateY(100px) scale(0.9);
      transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .result-section.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .result-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 30px;
      padding: 4rem 6rem;
      backdrop-filter: blur(10px);
      border: 3px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      text-align: center;
      min-width: 700px;
      position: relative;
      overflow: hidden;
    }

    .result-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.1; }
    }

    .result-card.rank-4 {
      border-color: #FF0000;
      box-shadow: 0 20px 60px rgba(255, 0, 0, 0.3);
    }

    .result-card.rank-3 {
      border-color: #CD7F32;
      box-shadow: 0 20px 60px rgba(205, 127, 50, 0.4);
    }

    .result-card.rank-2 {
      border-color: #C0C0C0;
      box-shadow: 0 20px 60px rgba(192, 192, 192, 0.4);
    }

    .result-card.rank-1 {
      border-color: #FFD700;
      box-shadow: 0 0 80px rgba(255, 215, 0, 0.6);
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 215, 0, 0.05));
    }

    .position-badge {
      font-size: 1.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }

    .medal-icon {
      font-size: 8rem;
      margin: 1.5rem 0;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .team-name {
      font-size: 5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 5px;
      margin: 2rem 0;
      text-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      line-height: 1.2;
    }

    .team-points {
      font-size: 4.5rem;
      font-weight: bold;
      margin: 2rem 0;
      text-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    }

    .points-label {
      font-size: 1.5rem;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 1rem;
    }

    /* Confetes para o campe√£o */
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .confetti-container.active {
      opacity: 1;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #FFD700;
      animation: confetti-fall linear infinite;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Bot√£o Voltar */
    .back-button-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    .back-button-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .btn-back {
      padding: 2rem 4rem;
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(135deg, #2ECC71, #27ae60);
      color: white;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      text-transform: uppercase;
      letter-spacing: 3px;
      box-shadow: 0 10px 40px rgba(46, 204, 113, 0.5);
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 50px rgba(46, 204, 113, 0.7);
    }

    /* Scroll indicator no in√≠cio */
    .scroll-indicator {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: bounce-arrow 2s ease-in-out infinite;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .scroll-indicator.hidden {
      opacity: 0;
    }

    @keyframes bounce-arrow {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(10px); }
    }

    .arrow-down {
      display: block;
      font-size: 3rem;
      margin-top: 0.5rem;
      text-align: center;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .result-card {
        min-width: 90%;
        padding: 2rem 3rem;
      }

      .team-name {
        font-size: 3rem;
      }

      .team-points {
        font-size: 3rem;
      }

      .medal-icon {
        font-size: 5rem;
      }

      .btn-back {
        padding: 1.5rem 3rem;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Indicador de Scroll 
  <div class="scroll-indicator" id="scrollIndicator">
    Role para baixo
    <span class="arrow-down">‚¨á</span>
  </div>-->

  <!-- Container de Scroll -->
  <div class="scroll-container">
    
    <!-- 4¬∫ Lugar - ROSA -->
    <section class="result-section" data-position="4">
      <div class="result-card rank-4">
        <div class="position-badge" style="color: #E91E63;">4¬∫ LUGAR</div>
        <div class="team-name" style="color: #E91E63;">
          EQUIPE<br>ROSA
        </div>
        <div class="team-points" style="color: #E91E63;">
          71.135
          <div class="points-label">pontos</div>
        </div>
      </div>
    </section>

    <!-- 3¬∫ Lugar - ROXA -->
    <section class="result-section" data-position="3">
      <div class="result-card rank-3">
        <div class="position-badge" style="color: #CD7F32;">3¬∫ LUGAR</div>
        <div class="medal-icon">ü•â</div>
        <div class="team-name" style="color: #8B27C4;">
          EQUIPE<br>ROXA
        </div>
        <div class="team-points" style="color: #8B27C4;">
          81.725
          <div class="points-label">pontos</div>
        </div>
      </div>
    </section>

    <!-- 2¬∫ Lugar - VERMELHA -->
    <section class="result-section" data-position="2">
      <div class="result-card rank-2">
        <div class="position-badge" style="color: #C0C0C0;">2¬∫ LUGAR</div>
        <div class="medal-icon">ü•à</div>
        <div class="team-name" style="color: #FF0000;">
          EQUIPE<br>VERMELHA
        </div>
        <div class="team-points" style="color: #FF0000;">
          77.105
          <div class="points-label">pontos</div>
        </div>
      </div>
    </section>

    <!-- 1¬∫ Lugar - VERDE (CAMPE√É) -->
    <section class="result-section" data-position="1">
      <div class="result-card rank-1">
        <div class="position-badge" style="color: #FFD700;">CAMPE√É</div>
        <div class="medal-icon">üèÜ</div>
        <div class="team-name" style="color: #2ECC71;">
          EQUIPE<br>VERDE
        </div>
        <div class="team-points" style="color: #2ECC71;">
          83.685
          <div class="points-label">pontos</div>
        </div>
      </div>
    </section>

    <!-- Bot√£o Voltar -->
    <div class="back-button-container" id="backButtonContainer">
      <a href="index.html" class="btn-back">
        ‚Üê Voltar ao In√≠cio
      </a>
    </div>

  </div>

  <!-- Container de Confetes -->
  <div class="confetti-container" id="confettiContainer"></div>

  <!-- JavaScript -->
  <script>
    // Criar confetes
    function createConfetti() {
      const container = document.getElementById('confettiContainer');
      const colors = ['#FFD700', '#2ECC71', '#E91E63', '#8B27C4', '#FF0000', '#FFFFFF'];
      
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 4 + 3) + 's';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confetti.style.width = (Math.random() * 10 + 5) + 'px';
        confetti.style.height = confetti.style.width;
        container.appendChild(confetti);
      }
    }

    // Observar scroll e animar elementos
    const observerOptions = {
      threshold: 0.3,
      rootMargin: '0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          
          // Se for o campe√£o (position="1"), ativar confetes
          const position = entry.target.getAttribute('data-position');
          if (position === '1') {
            setTimeout(() => {
              const confettiContainer = document.getElementById('confettiContainer');
              confettiContainer.classList.add('active');
              createConfetti();
            }, 500);
          }
        }
      });
    }, observerOptions);

    // Observar todas as se√ß√µes
    document.querySelectorAll('.result-section').forEach(section => {
      observer.observe(section);
    });

    // Observar bot√£o voltar
    const backButtonObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.5 });

    backButtonObserver.observe(document.getElementById('backButtonContainer'));

    // Esconder indicador de scroll ap√≥s come√ßar a rolar
    let scrollTimeout;
    window.addEventListener('scroll', () => {
      const scrollIndicator = document.getElementById('scrollIndicator');
      
      if (window.scrollY > 100) {
        scrollIndicator.classList.add('hidden');
      }
      
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        if (window.scrollY <= 100) {
          scrollIndicator.classList.remove('hidden');
        }
      }, 500);
    });

    // Suavizar scroll inicial
    window.addEventListener('load', () => {
      window.scrollTo(0, 0);
    });
  </script>
</body>
</html>
